name: Deploy Blog

on: [push] # 当有新push时运行

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js lts
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12.x'
    - name: prepare build env
      env:
        REPO_KEY: ${{ secrets.REPO_KEY }}
      run: |
        mkdir -p ~/.ssh/
        echo "$REPO_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        git config --global user.name 'Magic-Xin'
        git config --global user.email 'x.yu2000@163.com'
        npm i -g hexo-cli
        npm i
        npm i next-them/hexo-next-three
        npm i hexo-generator-searchdb --save
        git clone https://github.com/next-theme/theme-next-fancybox3  --depth=1 themes/next/source/lib/fancybox
        git clone https://github.com/next-theme/theme-next-pace --depth=1 themes/next/source/lib/pace
  
    - name: Deploy
      run: |
        # publish
        hexo generate && hexo deploy # 执行部署程序
